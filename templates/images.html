{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>

<h2 class= "w3-center"> Manual Photos</h2>
<div class ="Photos">
<img class = "mySlides" src="static/img/dev.png"  style="width:100%">
<img class = "mySlides" src="static/img/about.jpg"  style="width:100%">
<img class = "mySlides" src="static/img/bg.jpg"  style="width:100%">
<img class = "mySlides" src="static/img/dev.png"  style="width:100%">
<img class = "mySlides" src="static/img/old.jpg"  style="width:100%">
<img class = "mySlides" src="static/img/pic01.jpg"  style="width:100%">
<img class = "mySlides" src="static/img/pic03.jpg" style="width:100%">
<img class = "mySlides" src="static/img/sfme.jpg"  style="width:100%">
<img class = "mySlides" src="static/img/solo.jpg" style="width:100%">
</div>
<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>


{% endblock %}
